<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-info bg-dark text-white">
        <span class="navbar-brand mb-0 h1 text-centered">New York Times Article Search</span>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img class="img-fluid" src="./assets/images/NY-TIMES-image.jpg" />
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Search Parameters
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Search Term:</label>
                                <input type="search" class="form-control" id="searchTerm">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                                <select class="form-control" id="numRecords">
                                    <option>1</option>
                                    <option>3</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Start Year(optional):</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">End Year(optional):</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>
                            <button type="button" class="btn btn-light" id="searchbtn">Search</button>
                            <button type="button" class="btn btn-light" id="clearbtn">Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-dark text-white">
                Top Articles
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>>
